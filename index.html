<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body{
        text-align: center;
       }
       #progress{
        margin:20px auto;
        width:80%;
        height:40px;
        background-color: #ddd;
        position:relative;
       }
       #bar{
        background-color: rgb(126, 67, 221);
        width: 10px;
        height: 40px;
        position:absolute;
       }
       
    </style>
</head>
<body>
    <h1>Dowloading process</h1>
    <div id="progress">
        <div id="bar">

        </div>
    </div>
    <p id="loading"></p>
    <script>
        const progressBar=document.getElementById("bar");
        const loadingMsg=document.getElementById("loading");
        let barWidth=0;
        const download=()=>{
            barWidth++;
            progressBar.style.width=`${barWidth}%`
            setTimeout(()=>{
                loadingMsg.innerHTML=(barWidth===1000)? `${barWidth}%completed`: `${barWidth}%progress`
            },1000)
        }
         

        setTimeout(()=>{
            setInterval(()=>{

            let intervalId=setInterval(()=>{
                if(barWidth===100){
                    clearInterval(intervalId)
                }
                else{
                    download()
                }
            },100)
        },2000)
            })
              
    </script>
</body>
</html>
